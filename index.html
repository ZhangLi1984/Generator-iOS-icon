<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iOS Icon Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>iOS Icon Generator</h1>
        <div class="upload-section">
            <div class="drop-zone">
                <span class="drop-zone__prompt">Drop image here or click to upload</span>
                <input type="file" id="imageInput" accept="image/*" class="drop-zone__input">
            </div>
            <button id="generateBtn">Generate Icons</button>
        </div>
        <div class="output-section hidden">
            <a id="downloadLink" class="btn">Download Icon Set</a>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
